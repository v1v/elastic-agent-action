name: ci

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'
  workflow_run:
    workflows:
      - test
    types:
      - completed

env:
  VERSION: 8.5.0

jobs:

  notify-pre-status:
    if: ${{ github.event.workflow_run }}
    runs-on: ubuntu-latest
    steps:
      -
        uses: LouisBrunner/checks-action@v1.6.0
        if: ${{ success() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ci workflow
          conclusion: neutral
          sha: ${{ github.event.workflow_run.head_sha }}
          #action_url:
          output: |
            {"summary":"running","text_description":"CI Workflow running"}

  logout:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        logout:
          - false
          - true
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Elastic Agent
        uses: ./
        with:
          fleetUrl: ${{ secrets.FLEET_URL }}
          enrollmentToken: ${{ secrets.FLEET_ENROLLMENT_TOKEN }}
          logout: ${{ matrix.logout }}
          version: ${{ env.VERSION }}

  elasticAgentVersion:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Elastic Agent
        uses: ./
        with:
          fleetUrl: ${{ secrets.FLEET_URL }}
          enrollmentToken: ${{ secrets.FLEET_ENROLLMENT_TOKEN }}
          version: ${{ env.VERSION }}

  notify-status:
    if: ${{ always() && github.event.workflow_run }}
    needs: [logout, elasticAgentVersion]
    runs-on: ubuntu-latest
    steps:
      -
        uses: LouisBrunner/checks-action@v1.6.0
        if: ${{ failure() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ci workflow
          conclusion: failure
          sha: ${{ github.event.workflow_run.head_sha }}
          output: |
            {"summary":"failed","text_description":"CI Workflow failed"}

      -
        uses: LouisBrunner/checks-action@v1.6.0
        if: ${{ success() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ci workflow
          conclusion: success
          sha: ${{ github.event.workflow_run.head_sha }}
          output: |
            {"summary":"passed","text_description":"CI Workflow passed"}

